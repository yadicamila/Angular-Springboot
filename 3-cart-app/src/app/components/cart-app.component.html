<navbar [items]="items" (openEventEmitter)="openCloseCart()"></navbar>
<div class="container">
    <div class="m-3 ">
        <h2 class="">Catalogo de productos</h2>
    </div>
    <app-catalogo [products]="products" (addEventEmitter)="onAddCart($event)"></app-catalogo>
    @if (showCart) {
        <cart-modal [items]="items" (removeProductEventEmitter)="OnDeleteCart($event)"(closeEventEmitter)="openCloseCart()" ></cart-modal>
    }
</div>
