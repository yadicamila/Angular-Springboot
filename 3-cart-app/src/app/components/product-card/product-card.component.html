<div class="card" style="">
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="fw-bolder">Precio: {{product.price}}</p>
        <button class="btn btn-success" (click)="onAddCart(product)" >Agregar al carro</button>
    </div>
</div>
